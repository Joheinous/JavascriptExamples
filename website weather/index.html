<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather? I hardly know her!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  </head>
  <body>
    <div class="container">
      <p>Select a city:</p>
      <select
        name="cities"
        id="cities"
        onchange="fetchCities2(value);"
        class="form-select"
      ></select>
      <div id="output">
        <table>
            <thead>
              <th>Time of Day</th>
              <th>Temp.</th>
              <th>Winds(speed/direction)</th>
              <th>Precipitation</th>
              <th>Short Forecast</th>
            </thead>
            <tbody id="outputTable">
                
            </tbody>
          </table>
      </div>
    </div>
  </body>
  <script src="cities.json"></script>
  <script src="scripts.js"></script>
</html>
