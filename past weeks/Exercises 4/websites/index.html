<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Teams</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <select id="teamsList" name="teams" onchange="displaySelectedTeam();"></select>
    <p id="message"></p>
    <script src="football.js"></script>
    <script>
         let teams = [
          { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
          { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
          { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
          { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
        ];
      window.onload = function () {
       

        const teamsList = document.getElementById("teamsList");
        

        let length = teams.length;
        for (let i = 0; i < length; i++) {
          let theOption = document.createElement("option");

          theOption.textContent = teams[i].name;
          theOption.value = i;

          teamsList.appendChild(theOption);
        }
        teamsList.selectedIndex = -1;
        displaySelectedTeam();
        
      };
      function displaySelectedTeam() {
            const teamsList = document.getElementById("teamsList");
            const messageParagraph = document.querySelector("#message")
            
            let values = teamsList.value;

            messageParagraph.innerText = teams[values].plays;
        }
    </script>
  </body>
</html>
