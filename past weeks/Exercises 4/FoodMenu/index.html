<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <div align="center">
      <select id="menuList" name="menu" onchange="displaySelectedMenu();">
        <option value="drinks">Drinks</option>
        <option value="entrees">Entrees</option>
        <option value="desserts">Desserts</option>
      </select>
      <select name="realMenu" id="realMenu"></select>
    </div>
  </body>
  <script>
    let menu = {
      drinks: ["Water", "Tea", "Sweet Tea", "Coke", "Dr. Pepper", "Sprite"],
      entrees: [
        "Hamburger w/ Fries",
        "Grilled Cheese w/ Tater Tots",
        "Grilled Chicken w/ Veggies",
        "Chicken Fried Steak w/ Mashed Potatoes",
        "Fried Shrimp w/ Coleslaw",
        "Veggie Plate",
      ],
      desserts: ["Cheesecake", "Chocolate Cake", "Snickerdoodle Cookie"],
    };

    menuList.selectedIndex = -1;

    let toggle = document.getElementById("realMenu");
    toggle.style.display = "none";

    function displaySelectedMenu() {
      const menuList = document.getElementById("menuList");
      const messageParagraph = document.querySelector("#realMenu");

      messageParagraph.style.display = "block";

      while (messageParagraph.firstChild) {
        messageParagraph.removeChild(messageParagraph.firstChild);
      }

      let menuValue = menuList.value;
      let length = menu[menuValue].length;

      document.getElementById("realMenu").size = length;

      for (let i = 0; i < length; i++) {
        let theOption = document.createElement("option");
        let selectedId = document.getElementById("realMenu");

        theOption.textContent = menu[menuValue][i];
        theOption.value = i;

        selectedId.appendChild(theOption);
      }
    }
  </script>
</html>
