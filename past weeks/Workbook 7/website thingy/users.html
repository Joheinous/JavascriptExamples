<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">Home</a>
      <a href="todos.html">ToDos</a>
      <a href="users.html">Users</a>
    </header>
    <main>
      <h1>Users</h1>
      <div>
        <table>
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Phone Number</th>
              <th>Website</th>
              <th>Company</th>
            </tr>
          </thead>
          <tbody id="outputUser"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script>
      function tableBuilder(objectArray) {
        let tableOutput = document.querySelector("#outputUser");
        console.log(tableOutput);
        console.log(objectArray);
        for (let i = 0; i < objectArray.length; i++) {
          let row = tableOutput.insertRow(-1);

          let cell1 = row.insertCell(0);
          cell1.innerText = objectArray[i].id;
          let cell2 = row.insertCell(1);
          cell2.innerText = objectArray[i].name;
          let cell3 = row.insertCell(2);
          cell3.innerText = objectArray[i].username;
          let cell4 = row.insertCell(3);
          cell4.innerText = objectArray[i].phone;
          let cell5 = row.insertCell(4);
          cell5.innerText = objectArray[i].website;
          let cell6 = row.insertCell(5);
          cell6.innerText = objectArray[i].company.name;
        }
      }

      function loadUserTable() {
        fetch(`http://jsonplaceholder.typicode.com/users/`)
          .then((response) => response.json())
          .then((jsoned) => tableBuilder(jsoned));
      }
      loadUserTable();
    </script>
  </body>
</html>
