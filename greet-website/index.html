<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Website</title>
</head>
<body>

<header></header>


<main>
<form action="">
<label for="firstName"> First Name</label>
<input type="text" name="firstName" id="firstName" value="Sasha">
<br>
<label for="age">Age</label>
<input type="text" name="age" id="age" value="29">
<br>
<button>Greet</button>

</form>
<h1 id="greetingMessage"></h1>
</main>
<footer></footer>

<script>
//get your html elements into variables
const firstNameElement = document.getElementById("firstName");
const ageElement = document.getElementById("age");
const greetingElement = document.getElementById("greetingMessage");
//get values out of the form inputs
const firstName = firstNameElement.value;
const age = ageElement.value;
//create the message
const message = `Hello ${firstName}, I heard you were ${age} years old!`;
//display the message in the h1
greetingElement.innerHTML = message;



</script>



</body>
</html>
